server:
  port: 8765

spring:
  application:
    name: gateway-service

zuul:
  sensitive-headers:
    - Cookie
    - Set-Cookie
  routes:
    login:
      path: /authors/login
      serviceId: authentication-service
      stripPrefix: false
    logout:
      path: /authors/logout
      serviceId: authentication-service
      stripPrefix: false
